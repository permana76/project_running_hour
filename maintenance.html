<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Runninghour is an inclusive running club, promoting integration of people with special needs through running. We have friends who are mildly intellectually challenged, physically challenged and visually challenged joining us to keep fit. We welcome anyone passionate about running to join us as running guides." name="description">
  <meta content="runninghour, running, 2017, event, run, community, run community" name="keywords">
  <meta content="Muhammad Al Anis Faishal, Lingga Satya Heryadi" name="author">
  <meta content="Michael Zhang" name="designer">

  <base href="/">

  <title>Runninghour - Run so others can</title>

  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#412556">
  <style>
    body {
      margin: 0 auto;
      padding: 1em;
      font-family: Helvetica, Arial, "Lucida Grande", sans-serif;
      font-size: 1.1em;
      color: #333;
    }
    @media screen and (min-width: 40em) {
      body {
        width: 40em;
      }
    }
    h1, h2, h3 {
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 300;
    }
    h1 {
      margin: 1em 0;
      padding: 0 0 0.25em 0;
      border-bottom: 1px dotted #ccc;
      text-align: center;
      font-size: 3em;
      line-height: 1.1em;
    }
    h2 {
      margin: 1em 0 0.45em 0;
      padding: 0;
      font-size: 1.8em;
    }
    p {
      margin: 0 0 0.5em 0;
      line-height: 1.8em;
    }
    ol {

    }
    ol li {
      margin: 0 0 0.5em 0;
      font-size: 0.9em;
      line-height: 1.8em;
    }
    a {
      color: #50B1FF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    code {
      display: inline-block;
      padding: 0.1em;
      background-color: #F8F8F8;
      border: 1px solid #DDD;
      border-radius: 3px;
      font-family: Consolas,"Liberation Mono",Courier,monospace;
      font-size: 0.9em;
      line-height: 1;
    }
    .logo {
      display: block;
      margin: 3em 0;
      text-align: center;
    }
  </style>
</head>
  <body>
    <h1>Maintenance</h1>
    <p>The server is on maintenance, please come back later, thank you :)</p>

</html>
