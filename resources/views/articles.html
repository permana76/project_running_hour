<section id="section-articles" style="padding-top: 100px">
  <h2>{{vm.pageTitle}}</h2>
  <hr>
  <div class="categories"><a ui-sref="layout.articles.list({ type: undefined })">All</a> &bullet; <a ui-sref="layout.articles.list({ type: 'media' })">Media</a> &bullet; <a ui-sref="layout.articles.list({ type: 'newsletter' })">Newsletter</a> &bullet; <a ui-sref="layout.articles.list({ type: 'featuredMembers' })">Featured Members</a></div>
  <div layout="column" class="articles-content articles-all">
    <div layout="row" layout-xs="column" layout-padding ng-repeat="article in vm.articles" flex>
      <div flex-gt-sm="20" flex-sm="40" flex-xs="100" ng-show="article.type === 'featuredMembers' || article.type === 'media'">
        <img ng-src="{{article.imageThumb}}" alt="Picture of {{article.title}}" style="width:100%;">
      </div>
      <div flex-gt-sm="80" flex-sm="60" flex-xs="100" ng-if="article.type === 'featuredMembers'">
        <div class="article-title">{{article.title}}</div>
        <p class="date">Joined Date: {{article.joined}}</p> 
        <p class="text"><strong>{{article.name}}</strong>: {{article.content}}</p>
        <a ui-sref="layout.articles.view({ type: 'featuredMembers', id: article.id })">Read More</a>
      </div>
      <div flex-gt-sm="80" flex-sm="60" flex-xs="100" ng-if="article.type === 'media'">
        <div class="article-title">{{article.title}}</div>
        <p class="date">{{article.joined}}</p> 
        <p class="text">{{article.content}}</p>
        <a href="{{article.url}}" target="_blank">Read More</a>
      </div>
      <div flex-gt-sm="100" flex-sm="100" flex-xs="100" ng-if="article.type === 'newsletter'">
        <div class="article-title">{{article.title}}</div>
        <a href="{{article.url}}" target="_blank">Download</a>
        <div ng-if="vm.type === 'newsletter'">
          <br><br><br><br>
        </div>
      </div>
    </div>
  </div>
</section>
