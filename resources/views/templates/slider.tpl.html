<div layout="row" layout-padding layout-align="center center" style="overflow: hidden;">
  <div flex-gt-sm="20" flex-sm="100" flex-xs="100" class="frame" ng-repeat="slide in slideFilter">
    <div class="sponsor-title">{{slide.title}}</div>
    <span class="helper"></span><img ng-src="{{slide.image}}" alt="{{slide.label}}" class="sponsor-img">
  </div>
</div>
